<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/928c5f1b13.js" crossorigin="anonymous"></script>
        <title>Interactive Sound Board</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <h1>Spooky sound board</h1>
                <div class="btns">
                    <button class="btn" id="meow">
                        <i class="fa-solid fa-cat"></i>
                    </button>
                    <button class="btn" id="crow">
                        <i class="fa-solid fa-crow"></i>
                    </button>
                    <button class="btn" id="ghost">
                        <i class="fa-solid fa-ghost"></i>
                    </button>
                    <button class="btn" id="witch">
                        <i class="fa-solid fa-hat-wizard"></i>
                    </button>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
